<imc:panel id="imc-lockmessage" xmlns:imc="http://im-c.de/xml/player">
    <h2 class="header">${lock-message-header}</h2>
    <p class="message">${lock-message}</p>
    <div class="buttons">
        <imc:button
            class="close text-button"
            label="${label-close}"
            role="action.lockmessage.close" />
    </div>
</imc:panel>
