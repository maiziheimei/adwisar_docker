<div class="appsist-popup">
    <div class="popup-title_info"><h1>{{title}}</h1></div>
    <div class="popup-content" >
        
        <div style="position: absolute; top: 50px; bottom: 0px; left:0px; right: 0px;">
            <iframe style="display: block;  width:100%; height:100%; border:none;" src="{{body.src}}"></iframe>
        </div>

        <div class="popup-footer" style="text-align: right;">
            <!--<div class="third">-->
            <!-- Close Popup-->
            <button class="btn btn-appsist_quad_right" onclick="$('#alert_appsist_popup').modal('hide'); console.log('Close');">
                <span class="icon icon-abort" aria-hidden="true"></span>
            </button>
            <!--</div>-->
            <!--<div class="third2x" style="float: left;">
                {{#each buttons}}
                <button id="popup_button-{{id}}" class="btn btn-appsist_proc_text" type="submit" style="width:{{math 100 "/" ../navigation.buttons.length}}%; float: left;">{{text}}</button>
                {{/each}}
            </div>-->

        </div>
    </div>
</div>
