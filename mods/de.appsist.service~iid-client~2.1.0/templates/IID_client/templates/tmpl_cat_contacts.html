  <div id="contacts_cat" class="liquid">
    <span class="previous icon icon-left"></span>
    <div class="wrapper">
        <ul>
            {{#each items}}
            <li>
                <div class="content_box" id="instruction-{{id}}">
                    <div class="img_contact">
                        <img src="{{imageUrl}}" alt="">
                    </div>
                    <div class="contact-details">
                        <h1>{{displayName}}</h1>
                        <p>{{role}}</p>
                        <div class="contact-items">
                            <table>
                                <tr>
                                    <td>
                                        {{#if phone}}
                                        <div class="dropdown">
                                            <div data-toggle="dropdown">
                                                <button type="submit" class="btn btn-contact_quad">
                                                    <span aria-hidden="true" class="icon icon-phone icon-big"></span>
                                                </button>
                                            </div>
                                            <div class="dropdown-menu dropdown-kontakt">
                                                <div>{{phone_no}}  </div>
                                            </div>
                                        </div>
                                        {{else}}
                                        <button class="btn btn-contact_quad_inactive" type="submit">
                                            <span class="icon icon-phone icon-big" aria-hidden="true"></span>
                                        </button>
                                        {{/if}}
                                    </td>

                                    <td>
                                        {{#if chat}}
                                        <button class="btn btn-contact_quad" type="submit">
                                            <span class="icon icon-speech-bubble icon-big" aria-hidden="true"></span>
                                        </button>
                                        {{else}}
                                        <button class="btn btn-contact_quad_inactive" type="submit">
                                            <span class="icon icon-speech-bubble icon-big" aria-hidden="true"></span>
                                        </button>
                                        {{/if}}
                                    </td>

                                    
                                    <td>
                                        {{#if video}}
                                        <button class="btn btn-contact_quad" type="submit">
                                            <span class="icon icon-movie  icon-big" aria-hidden="true"></span>
                                        </button>
                                        {{else}}
                                        <button class="btn btn-contact_quad_inactive" type="submit">
                                            <span class="icon icon-movie  icon-big" aria-hidden="true"></span>
                                        </button>
                                        {{/if}}
                                    </td>                
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
    <span class="next icon icon-right"></span>
</div>
